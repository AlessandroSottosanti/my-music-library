<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/resources :: headResources}"></th:block>
</head>

<body class="d-flex flex-column min-vh-100 text-white" style="background-color: #212529ef;">

    <th:block th:replace="~{fragments/navbar :: nav}"></th:block>

    <main class="flex-grow-1 container py-5">
        <div class="container">
            <h1 class="mt-4 mb-4" th:text="'Add New Song'"></h1>

            <th:block th:replace="~{fragments/create-edit-form :: form(
                song=${song},
                action=${formAction},
                isEdit=${isEdit},
                albums=${albums},
                artists=${artists},
                genres=${genres}
            )}"></th:block>
            

            <div class="mt-3">
                <a th:href="@{/songs}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </main>

    <footer class="mt-auto" th:replace="~{fragments/footer :: footer}"></footer>
    <th:block th:replace="~{fragments/resources :: scripts}"></th:block>
</body>

</html>
