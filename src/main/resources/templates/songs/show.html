<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
    <title>Song Details</title>
    <th:block th:replace="~{fragments/resources :: headResources}"></th:block>
</head>

<body class="d-flex flex-column min-vh-100 text-white" style="background-color: #212529ef;">
    <th:block th:replace="fragments/navbar :: nav"></th:block>

    <main class="flex-grow-1 container-fluid py-5">
        <div class="card bg-dark text-white shadow-lg">
            <div class="card-header bg-dark text-white text-center">
                <h3>Song Details</h3>
            </div>
            <div class="card-body px-4 py-3" style="background-color: #272c31;">
                <div class="text-center mt-4">
                    <img th:src="@{${song.coverUrl}}" class="img-fluid rounded" alt="Song Image" />
                </div>
                <h2 class="mb-3">
                    <strong>Song: </strong><span th:text="${song.title}">Song Title</span>
                </h2>
                <p>
                    <strong>Artist: </strong>
                    <span th:text="${artist.name}">Artist Name</span>
                    <a th:href="@{/artists/{id}(id=${artist.id})}" class="btn btn-outline-info btn-sm ms-2">
                        Vedi artista
                    </a>
                </p>
                <p>
                    <strong>Album: </strong>
                    <span th:text="${album.title}">Album Name</span>
                    <a th:href="@{/albums/{id}(id=${album.id})}" class="btn btn-outline-info btn-sm ms-2">
                        Vedi album
                    </a>
                </p>
                <p><strong>Released Year: </strong><span th:text="${album.releaseDate.year}">Release Date</span></p>

                <p><strong>Genres: </strong><span>[[*{genres}]]</span></p>

                
            </div>

        </div>

        <div class="text-center mt-4 d-flex justify-content-center gap-2">
            <a class="btn btn-outline-primary" th:href="@{/songs}">Back to Song List</a>
            <a th:href="@{/songs/edit/{id}(id=${song.id})}" class="btn btn-warning">Edit</a>
            <form th:action="@{/songs/delete/{id}(id=${song.id})}" method="post" class="d-inline"
                onsubmit="return confirm('Are you sure you want to delete this song?');">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </main>

    <th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>

</html>
