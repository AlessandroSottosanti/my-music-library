<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <title>Modifica Genere</title>
    <th:block th:replace="~{fragments/resources :: headResources}"></th:block>
</head>

<body class="d-flex flex-column min-vh-100 text-white" style="background-color: #212529ef;">
<th:block th:replace="~{fragments/navbar :: nav}"></th:block>

<main class="flex-grow-1 container py-5">
    <h1 class="mb-4">Modifica Genere</h1>

    <form th:action="@{/genres/edit/{id}(id=${genre.id})}" th:object="${genre}" method="post" class="card p-4 bg-dark shadow">
        <div class="mb-3">
            <label for="name" class="form-label">Nome Genere</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Inserisci il nome">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-warning">Aggiorna</button>
            <a th:href="@{/genres}" class="btn btn-secondary">Annulla</a>
        </div>
    </form>
</main>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
