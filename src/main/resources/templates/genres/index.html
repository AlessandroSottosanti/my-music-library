<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generi Musicali</title>
    <th:block th:replace="~{fragments/resources :: headResources}"></th:block>
</head>

<body class="d-flex flex-column min-vh-100 text-white" style="background-color: #212529ef;">
    
    <th:block th:replace="~{fragments/navbar :: nav}"></th:block>

    <main class="flex-grow-1 container py-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Lista Generi</h1>
            <a href="/genres/create" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Aggiungi Genere
            </a>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <div class="col" th:each="genre : ${genres}" th:object="${genre}">
                <div class="card h-100 shadow-sm bg-dark text-light">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="*{name}">Nome Genere</h5>
                        <p class="card-text mt-auto">
                            <small class="text-muted">ID: <span th:text="*{id}">1</span></small>
                        </p>
                        <div class="mt-3 d-flex gap-2">
                            <a th:href="@{/genres/edit/{id}(id=*{id})}" class="btn btn-warning btn-sm">Modifica</a>
                            <form th:action="@{/genres/delete/{id}(id=*{id})}" method="post" class="d-inline" 
                                onsubmit="return confirm('Sei sicuro di voler eliminare questo genere?');">
                                <button type="submit" class="btn btn-danger btn-sm">Elimina</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>        

    </main>

    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    <th:block th:replace="~{fragments/resources :: scripts}"></th:block>

</body>

</html>
